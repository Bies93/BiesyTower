<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --hud-accent: rgba(74, 222, 255, 0.72);
        --hud-accent-soft: rgba(74, 222, 255, 0.18);
        --hud-pill-border: rgba(74, 222, 255, 0.45);
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(480px, 100vw);
        height: min(800px, 100vh);
        border-radius: 18px;
        padding: 10px 12px 14px;
        background: linear-gradient(
          145deg,
          rgba(120, 200, 255, 0.35),
          rgba(10, 40, 80, 0.95)
        );
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.55),
          0 0 40px rgba(120, 200, 255, 0.18) inset;
        backdrop-filter: blur(18px);
        display: flex;
        flex-direction: column;
        gap: 6px;
        position: relative;
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 14px;
        border: 1px solid rgba(74, 222, 255, 0.18);
        pointer-events: none;
        box-shadow: 0 0 30px rgba(74, 222, 255, 0.15);
      }
      .hud-bar {
        --hud-accent: rgba(74, 222, 255, 0.72);
        --hud-accent-soft: rgba(74, 222, 255, 0.18);
        --hud-pill-border: rgba(74, 222, 255, 0.45);
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 14px;
        border-radius: 22px;
        background: linear-gradient(135deg, rgba(4, 17, 34, 0.92), rgba(2, 8, 22, 0.9));
        border: 1px solid rgba(74, 222, 255, 0.18);
        box-shadow:
          0 16px 40px rgba(0, 0, 0, 0.45),
          inset 0 0 24px rgba(4, 60, 92, 0.28);
        backdrop-filter: blur(12px);
        position: relative;
        overflow: hidden;
      }
      .hud-bar::after {
        content: "";
        position: absolute;
        inset: 1px;
        border-radius: 20px;
        border: 1px solid rgba(74, 222, 255, 0.08);
        box-shadow: inset 0 0 30px var(--hud-accent-soft);
        pointer-events: none;
      }
      .hud-bar.is-dimmed {
        opacity: 0.35;
        transition: opacity 0.4s ease;
      }
      .hud-pill {
        flex: 1 1 clamp(120px, 30%, 180px);
        min-height: 64px;
        padding: 10px 14px;
        border-radius: 18px;
        background: linear-gradient(145deg, rgba(3, 13, 32, 0.92), rgba(2, 9, 24, 0.88));
        border: 1px solid var(--hud-pill-border);
        box-shadow:
          inset 0 0 18px rgba(74, 222, 255, 0.1),
          0 6px 22px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 4px;
        text-transform: uppercase;
        letter-spacing: 0.22em;
        position: relative;
        overflow: hidden;
      }
      .hud-pill::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 55%);
        opacity: 0.6;
        pointer-events: none;
      }
      .hud-pill.is-updated::after {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        border: 1px solid rgba(255, 255, 255, 0.45);
        box-shadow: 0 0 24px var(--hud-accent);
        opacity: 0.8;
        pointer-events: none;
        animation: hud-pill-glow 0.6s ease;
      }
      .hud-pill .label {
        font-size: 0.68rem;
        font-weight: 600;
        color: rgba(159, 212, 255, 0.85);
        letter-spacing: 0.3em;
      }
      .hud-pill .value {
        font-size: 1.3rem;
        font-weight: 700;
        color: #f4fbff;
        font-variant-numeric: tabular-nums;
        letter-spacing: 0.18em;
        text-shadow: 0 0 16px rgba(74, 222, 255, 0.65);
        --pulse-scale: 1.16;
      }
      .hud-pill .value.is-updated {
        animation: hud-pill-pulse 0.45s ease;
      }
      .hud-pill .unit {
        font-size: 0.65rem;
        letter-spacing: 0.26em;
        color: rgba(159, 212, 255, 0.6);
      }
      .hud-pill--status {
        flex: 1 1 160px;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        padding-right: 22px;
      }
      .hud-pill--stat {
        align-items: flex-start;
      }
      .hud-pill__stack {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .hud-pill__stack .eyebrow {
        font-size: 0.64rem;
        letter-spacing: 0.32em;
        color: rgba(159, 212, 255, 0.7);
      }
      .hud-pill--highlight {
        background: linear-gradient(160deg, rgba(74, 222, 255, 0.26), rgba(2, 9, 22, 0.85));
        border-color: rgba(148, 241, 255, 0.6);
        box-shadow:
          inset 0 0 28px rgba(74, 222, 255, 0.18),
          0 6px 24px rgba(0, 0, 0, 0.35);
      }
      .hud-pill--highlight .value {
        color: #ffffff;
        text-shadow: 0 0 22px rgba(148, 241, 255, 0.85);
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: radial-gradient(circle, rgba(148, 241, 255, 1) 0%, rgba(74, 222, 255, 0.7) 55%, transparent 70%);
        box-shadow: 0 0 12px rgba(148, 241, 255, 0.85);
        animation: status-pulse 2.4s ease-in-out infinite;
      }
      @keyframes hud-pill-pulse {
        0% {
          transform: scale(1);
        }
        35% {
          transform: scale(var(--pulse-scale, 1.16));
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes hud-pill-glow {
        0% {
          opacity: 0.9;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes status-pulse {
        0%,
        100% {
          opacity: 0.75;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
      .hud-bridge {
        display: flex;
        justify-content: space-between;
        padding: 4px 26px 0;
        pointer-events: none;
      }
      .hud-bridge-line {
        flex: 1;
        height: 14px;
        border-left: 1px solid rgba(74, 222, 255, 0.22);
        border-right: 1px solid rgba(74, 222, 255, 0.22);
        margin: 0 18px;
        border-radius: 999px;
        background: linear-gradient(180deg, var(--hud-accent-soft), rgba(74, 222, 255, 0));
        opacity: 0.8;
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 9px;
        text-align: right;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div class="hud-bar">
          <div class="hud-pill hud-pill--status">
            <span class="status-dot"></span>
            <div class="hud-pill__stack">
              <span class="eyebrow">BIESYTOWER</span>
              <span class="eyebrow">PRE-ALPHA</span>
            </div>
          </div>
          <div class="hud-pill hud-pill--stat" id="hud-height-pill">
            <span class="label">HEIGHT</span>
            <span class="value" id="hud-height-value">0</span>
            <span class="unit">M</span>
          </div>
          <div class="hud-pill hud-pill--stat" id="hud-score-pill">
            <span class="label">SCORE</span>
            <span class="value" id="hud-score-value">0</span>
          </div>
          <div class="hud-pill hud-pill--highlight" id="hud-high-pill">
            <span class="label">HIGH</span>
            <span class="value" id="high-score-display">0</span>
          </div>
        </div>
        <div class="hud-bridge">
          <span class="hud-bridge-line"></span>
          <span class="hud-bridge-line"></span>
        </div>
        <div id="phaser-container"></div>
        <div class="hint">
          Steuerung (Desktop): A/D oder Pfeile zum Bewegen, Leertaste zum Springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
