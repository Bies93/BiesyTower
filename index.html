<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(520px, 100vw);
        height: min(860px, 100vh);
        border-radius: 24px;
        padding: 20px;
        background: radial-gradient(160% 200% at 50% 0%, rgba(28, 78, 172, 0.45), rgba(3, 9, 25, 0.92) 65%);
        box-shadow:
          0 28px 60px rgba(2, 6, 22, 0.85),
          inset 0 0 80px rgba(18, 247, 255, 0.08);
        backdrop-filter: blur(24px);
        display: flex;
        flex-direction: column;
        gap: 18px;
        position: relative;
        border: 1px solid rgba(80, 190, 255, 0.18);
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 18px;
        background: linear-gradient(140deg, rgba(66, 165, 250, 0.12), rgba(18, 247, 255, 0.02));
        pointer-events: none;
        opacity: 0.9;
      }
      .hud-banner {
        position: relative;
        z-index: 2;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 24px;
        padding: 16px 22px;
        border-radius: 18px;
        background: linear-gradient(125deg, rgba(3, 15, 40, 0.95), rgba(9, 48, 90, 0.78));
        box-shadow:
          0 24px 40px rgba(0, 12, 35, 0.65),
          inset 0 0 24px rgba(16, 84, 190, 0.18);
        border: 1px solid rgba(120, 210, 255, 0.22);
        overflow: hidden;
      }
      .hud-banner::after {
        content: "";
        position: absolute;
        inset: -40% -60%;
        background: radial-gradient(circle at 20% 30%, rgba(18, 247, 255, 0.14), transparent 65%);
        transform: rotate(-8deg);
        pointer-events: none;
        filter: blur(12px);
      }
      .hud-brand {
        display: flex;
        align-items: center;
        gap: 14px;
      }
      .hud-brand .brand-icon {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        background: linear-gradient(135deg, rgba(18, 247, 255, 0.8), rgba(123, 45, 255, 0.85));
        box-shadow:
          0 0 18px rgba(18, 247, 255, 0.6),
          inset 0 0 18px rgba(4, 12, 38, 0.75);
        display: grid;
        place-items: center;
        color: #010811;
        font-weight: 700;
        letter-spacing: 0.08em;
      }
      .hud-brand .brand-copy {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
      }
      .hud-brand .brand-name {
        font-size: 1.1rem;
        letter-spacing: 0.4em;
        color: #f2fbff;
      }
      .hud-brand .brand-tagline {
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.4em;
        color: rgba(180, 225, 255, 0.76);
      }
      .hud-stats {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
      }
      .hud-stats .stat {
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 8px 14px;
        border-radius: 12px;
        background: rgba(10, 26, 46, 0.7);
        border: 1px solid rgba(74, 222, 255, 0.16);
        box-shadow: inset 0 0 16px rgba(12, 50, 102, 0.45);
        min-width: 110px;
      }
      .hud-stats .stat::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 9px;
        background: linear-gradient(135deg, rgba(18, 247, 255, 0.08), transparent 60%);
        pointer-events: none;
      }
      .stat-label {
        font-size: 0.55rem;
        letter-spacing: 0.36em;
        text-transform: uppercase;
        color: rgba(156, 209, 255, 0.8);
      }
      .stat-value {
        font-size: 1.1rem;
        font-weight: 700;
        letter-spacing: 0.14em;
        color: #f7fbff;
        font-variant-numeric: tabular-nums;
        text-shadow: 0 0 18px rgba(74, 222, 255, 0.55);
        transition: transform 0.2s ease, text-shadow 0.25s ease;
      }
      .stat-value.is-updated {
        animation: statPulse 0.5s ease;
        text-shadow: 0 0 28px rgba(148, 241, 255, 0.8);
      }
      @keyframes statPulse {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.12);
        }
        100% {
          transform: scale(1);
        }
      }
      .hud-status {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .status-dot {
        position: relative;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: linear-gradient(145deg, #58dfff, #b8faff);
        box-shadow:
          0 0 16px rgba(18, 247, 255, 0.9),
          0 0 32px rgba(18, 247, 255, 0.45);
      }
      .status-dot::after {
        content: "";
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        border: 1px solid rgba(88, 223, 255, 0.35);
        animation: radar 2.8s linear infinite;
      }
      @keyframes radar {
        0% {
          transform: scale(0.6);
          opacity: 0.6;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }
      .hud-status .status-caption {
        display: flex;
        flex-direction: column;
        text-transform: uppercase;
        letter-spacing: 0.32em;
        font-size: 0.55rem;
        color: rgba(204, 240, 255, 0.8);
      }
      #phaser-container {
        flex: 1;
        border-radius: 18px;
        overflow: hidden;
        background: radial-gradient(circle at 20% 20%, rgba(40, 80, 140, 0.2), rgba(5, 8, 20, 0.82));
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow:
          inset 0 0 35px rgba(0, 0, 0, 0.45),
          0 20px 40px rgba(0, 0, 0, 0.35);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 0.65rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        text-align: center;
        color: rgba(188, 224, 255, 0.6);
      }
      @media (max-width: 540px) {
        .game-wrapper {
          padding: 16px;
          border-radius: 0;
          height: 100%;
          width: 100%;
        }
        .hud-banner {
          grid-template-columns: 1fr;
          justify-items: center;
          gap: 18px;
          text-align: center;
        }
        .hud-brand {
          flex-direction: column;
        }
        .hud-stats {
          flex-wrap: wrap;
        }
        .hud-status {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div class="hud-banner">
          <div class="hud-brand">
            <span class="brand-icon">BT</span>
            <div class="brand-copy">
              <span class="brand-name">BIESYTOWER</span>
              <span class="brand-tagline">Vertical Playground</span>
            </div>
          </div>
          <div class="hud-stats">
            <div class="stat">
              <span class="stat-label">Score</span>
              <span class="stat-value" id="score-display">0</span>
            </div>
            <div class="stat">
              <span class="stat-label">Height</span>
              <span class="stat-value" id="height-display">0 m</span>
            </div>
            <div class="stat">
              <span class="stat-label">Highscore</span>
              <span class="stat-value" id="high-score-display">0</span>
            </div>
          </div>
          <div class="hud-status">
            <span class="status-dot"></span>
            <span class="status-caption">Live Session</span>
          </div>
        </div>
        <div id="phaser-container"></div>
        <div class="hint">
          Steuerung (Desktop): A/D oder Pfeile zum Bewegen, Leertaste zum Springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
