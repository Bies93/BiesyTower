<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(480px, 100vw);
        height: min(800px, 100vh);
        border-radius: 18px;
        padding: 12px 14px 16px;
        background: linear-gradient(
          155deg,
          rgba(40, 70, 120, 0.32),
          rgba(4, 14, 32, 0.92)
        );
        box-shadow:
          0 22px 70px rgba(0, 0, 0, 0.55),
          0 0 38px rgba(120, 200, 255, 0.16) inset;
        backdrop-filter: blur(16px);
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 8px;
        border-radius: 14px;
        border: 1px solid rgba(74, 222, 255, 0.16);
        pointer-events: none;
        box-shadow: 0 0 30px rgba(74, 222, 255, 0.15);
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 0.68rem;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        text-align: center;
        opacity: 0.7;
        color: rgba(188, 230, 255, 0.75);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div id="phaser-container"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
