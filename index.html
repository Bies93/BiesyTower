<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(480px, 100vw);
        height: min(800px, 100vh);
        border-radius: 18px;
        padding: 10px 12px 14px;
        background: linear-gradient(
          145deg,
          rgba(120, 200, 255, 0.35),
          rgba(10, 40, 80, 0.95)
        );
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.55),
          0 0 40px rgba(120, 200, 255, 0.18) inset;
        backdrop-filter: blur(18px);
        display: flex;
        flex-direction: column;
        gap: 6px;
        position: relative;
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 14px;
        border: 1px solid rgba(74, 222, 255, 0.18);
        pointer-events: none;
        box-shadow: 0 0 30px rgba(74, 222, 255, 0.15);
      }
      .hud-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        padding: 4px 8px;
        border-radius: 999px;
        background: rgba(3, 10, 24, 0.7);
        box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        font-size: 10px;
        letter-spacing: 0.16em;
        color: #cff1ff;
      }
      .hud-pill {
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(3, 13, 32, 0.9);
        display: inline-flex;
        align-items: center;
        gap: 4px;
        box-shadow: inset 0 0 8px rgba(74, 222, 255, 0.15);
        border: 1px solid rgba(74, 222, 255, 0.25);
        text-transform: uppercase;
      }
      .hud-pill .label {
        font-size: 0.75rem;
        color: #8fc5ff;
      }
      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: linear-gradient(145deg, #4adeff, #9acbff);
        box-shadow: 0 0 10px rgba(74, 222, 255, 0.8);
      }
      .hud-bridge {
        display: flex;
        justify-content: space-between;
        padding: 0 24px;
        pointer-events: none;
      }
      .hud-bridge-line {
        flex: 1;
        height: 16px;
        border-left: 1px solid rgba(74, 222, 255, 0.25);
        border-right: 1px solid rgba(74, 222, 255, 0.25);
        margin: 0 18px;
        border-radius: 999px;
        background: linear-gradient(
          180deg,
          rgba(74, 222, 255, 0.1),
          rgba(74, 222, 255, 0)
        );
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 9px;
        text-align: right;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div class="hud-bar">
          <div class="hud-pill">
            <span class="status-dot"></span>
            <span>BIESYTOWER | PRE-ALPHA</span>
          </div>
          <div class="hud-pill">
            <span class="label">Score</span>
            <span id="score-display">0</span>
          </div>
        </div>
        <div class="hud-bridge">
          <span class="hud-bridge-line"></span>
          <span class="hud-bridge-line"></span>
        </div>
        <div id="phaser-container"></div>
        <div class="hint">
          Steuerung (Desktop): A/D oder Pfeile zum Bewegen, Leertaste zum Springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
