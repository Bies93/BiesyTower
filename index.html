<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(480px, 100vw);
        height: min(800px, 100vh);
        border-radius: 18px;
        padding: 12px;
        background: linear-gradient(
          145deg,
          rgba(120, 200, 255, 0.35),
          rgba(10, 40, 80, 0.95)
        );
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.55),
          0 0 40px rgba(120, 200, 255, 0.18) inset;
        backdrop-filter: blur(18px);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 14px;
        border: 1px solid rgba(74, 222, 255, 0.18);
        pointer-events: none;
        box-shadow: 0 0 30px rgba(74, 222, 255, 0.15);
      }
      .hud-strip {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 14px;
        border-radius: 999px;
        background: linear-gradient(120deg, rgba(5, 18, 36, 0.92), rgba(18, 62, 104, 0.78));
        border: 1px solid rgba(90, 220, 255, 0.28);
        box-shadow:
          0 20px 45px rgba(0, 0, 0, 0.35),
          inset 0 0 18px rgba(4, 16, 30, 0.75);
        backdrop-filter: blur(18px);
        z-index: 5;
        pointer-events: none;
      }
      .hud-strip::before {
        content: "";
        position: absolute;
        inset: 3px;
        border-radius: 999px;
        border: 1px solid rgba(90, 220, 255, 0.32);
        box-shadow: 0 0 20px rgba(90, 220, 255, 0.22);
        pointer-events: none;
      }
      .hud-strip::after {
        content: "";
        position: absolute;
        top: -24px;
        left: 20%;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, rgba(90, 220, 255, 0.42), transparent 70%);
        filter: blur(18px);
        opacity: 0.6;
        pointer-events: none;
      }
      .hud-metrics {
        display: flex;
        align-items: center;
        gap: 12px;
        position: relative;
        z-index: 1;
      }
      .metric {
        position: relative;
        padding: 6px 14px 8px;
        min-width: 86px;
        border-radius: 14px;
        background: linear-gradient(160deg, rgba(6, 20, 40, 0.92), rgba(10, 48, 86, 0.85));
        border: 1px solid rgba(74, 222, 255, 0.28);
        box-shadow:
          inset 0 0 16px rgba(2, 12, 32, 0.65),
          0 0 12px rgba(74, 222, 255, 0.28);
        backdrop-filter: blur(12px);
        pointer-events: none;
      }
      .metric::before {
        content: "";
        position: absolute;
        top: 4px;
        left: 12px;
        right: 12px;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(74, 222, 255, 0.75), transparent);
      }
      .metric-label {
        display: block;
        font-size: 0.55rem;
        letter-spacing: 0.38em;
        text-transform: uppercase;
        color: rgba(164, 211, 255, 0.78);
        margin-bottom: 4px;
      }
      .metric-value {
        display: block;
        font-size: 0.9rem;
        letter-spacing: 0.12em;
        font-variant-numeric: tabular-nums;
        color: #f4fbff;
        text-shadow: 0 0 10px rgba(124, 198, 255, 0.45);
        transition: transform 0.25s ease, text-shadow 0.25s ease;
      }
      .metric--accent {
        background: linear-gradient(150deg, rgba(10, 56, 88, 0.95), rgba(52, 80, 160, 0.88));
        border-color: rgba(255, 196, 255, 0.42);
        box-shadow:
          inset 0 0 18px rgba(24, 40, 82, 0.82),
          0 0 14px rgba(255, 120, 240, 0.3);
      }
      .metric--accent .metric-value {
        color: #fff5ff;
        text-shadow: 0 0 12px rgba(255, 165, 255, 0.7);
      }
      .metric-value.is-updated {
        animation: hud-pill-pulse 0.45s ease;
      }
      @keyframes hud-pill-pulse {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 0.68rem;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        text-align: center;
        opacity: 0.7;
        color: rgba(188, 230, 255, 0.75);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div id="phaser-container">
          <div class="hud-strip">
            <div class="hud-metrics">
              <div class="metric" data-variant="height">
                <span class="metric-label">Height</span>
                <span class="metric-value" id="height-display">0 m</span>
              </div>
              <div class="metric" data-variant="score">
                <span class="metric-label">Score</span>
                <span class="metric-value" id="score-display">000000</span>
              </div>
              <div class="metric metric--accent" data-variant="highscore">
                <span class="metric-label">Highscore</span>
                <span class="metric-value" id="high-score-display">0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="hint">
          Steuerung (Desktop): A/D oder Pfeile zum Bewegen, Leertaste zum Springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
