<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(480px, 100vw);
        height: min(800px, 100vh);
        border-radius: 18px;
        padding: 12px 14px 16px;
        background: linear-gradient(
          155deg,
          rgba(40, 70, 120, 0.32),
          rgba(4, 14, 32, 0.92)
        );
        box-shadow:
          0 22px 70px rgba(0, 0, 0, 0.55),
          0 0 38px rgba(120, 200, 255, 0.16) inset;
        backdrop-filter: blur(16px);
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: relative;
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 8px;
        border-radius: 14px;
        border: 1px solid rgba(74, 222, 255, 0.16);
        pointer-events: none;
        box-shadow: 0 0 30px rgba(74, 222, 255, 0.15);
      }
      .hud-banner {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 28px;
        padding: 14px 20px;
        border-radius: 20px;
        background: linear-gradient(130deg, rgba(4, 12, 28, 0.94), rgba(10, 36, 70, 0.88));
        box-shadow:
          0 24px 60px rgba(0, 0, 0, 0.55),
          inset 0 0 40px rgba(5, 20, 50, 0.8);
        border: 1.5px solid rgba(90, 220, 255, 0.18);
        backdrop-filter: blur(18px);
        overflow: hidden;
      }
      .hud-banner::before {
        content: "";
        position: absolute;
        inset: 4px;
        border-radius: 18px;
        border: 1px solid rgba(90, 220, 255, 0.25);
        box-shadow:
          0 0 24px rgba(90, 220, 255, 0.25),
          inset 0 0 35px rgba(0, 0, 0, 0.4);
        pointer-events: none;
      }
      .hud-banner::after {
        content: "";
        position: absolute;
        top: -40px;
        right: -60px;
        width: 220px;
        height: 180px;
        background: radial-gradient(circle at center, rgba(255, 75, 242, 0.25), transparent 70%);
        filter: blur(40px);
        opacity: 0.5;
        pointer-events: none;
      }
      .brand-block {
        display: flex;
        align-items: center;
        gap: 16px;
        min-width: 180px;
        position: relative;
        z-index: 1;
      }
      .brand-signet {
        width: 46px;
        height: 46px;
        border-radius: 18px;
        background: linear-gradient(140deg, rgba(74, 222, 255, 0.95), rgba(124, 78, 255, 0.8));
        box-shadow:
          0 0 22px rgba(74, 222, 255, 0.7),
          inset 0 0 20px rgba(15, 32, 56, 0.75);
        display: grid;
        place-items: center;
        color: #041427;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }
      .brand-texts {
        display: flex;
        flex-direction: column;
        gap: 3px;
      }
      .brand-title {
        font-size: 1.1rem;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: #e9f3ff;
        text-shadow: 0 0 16px rgba(124, 180, 255, 0.45);
      }
      .brand-subtitle {
        font-size: 0.65rem;
        letter-spacing: 0.36em;
        text-transform: uppercase;
        color: rgba(188, 230, 255, 0.75);
      }
      .hud-metrics {
        display: flex;
        align-items: center;
        gap: 16px;
        position: relative;
        z-index: 1;
      }
      .metric {
        position: relative;
        padding: 12px 18px 10px;
        min-width: 110px;
        border-radius: 16px;
        background: linear-gradient(160deg, rgba(6, 20, 40, 0.85), rgba(10, 48, 86, 0.82));
        border: 1px solid rgba(74, 222, 255, 0.22);
        box-shadow:
          inset 0 0 22px rgba(2, 12, 32, 0.6),
          0 0 16px rgba(74, 222, 255, 0.25);
        backdrop-filter: blur(12px);
      }
      .metric::before {
        content: "";
        position: absolute;
        top: 6px;
        left: 50%;
        transform: translateX(-50%);
        width: 70%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(74, 222, 255, 0.65), transparent);
      }
      .metric-label {
        display: block;
        font-size: 0.58rem;
        letter-spacing: 0.48em;
        text-transform: uppercase;
        color: rgba(164, 211, 255, 0.75);
        margin-bottom: 6px;
      }
      .metric-value {
        display: block;
        font-size: 1rem;
        letter-spacing: 0.18em;
        font-variant-numeric: tabular-nums;
        color: #f4fbff;
        text-shadow: 0 0 12px rgba(124, 198, 255, 0.5);
        transition: transform 0.25s ease, text-shadow 0.25s ease;
      }
      .metric--accent {
        background: linear-gradient(145deg, rgba(10, 56, 88, 0.92), rgba(52, 80, 160, 0.85));
        border-color: rgba(255, 196, 255, 0.45);
        box-shadow:
          inset 0 0 26px rgba(24, 40, 82, 0.8),
          0 0 20px rgba(255, 120, 240, 0.32);
      }
      .metric--accent .metric-value {
        color: #fff5ff;
        text-shadow: 0 0 16px rgba(255, 165, 255, 0.7);
      }
      .metric-value.is-updated {
        animation: hud-pill-pulse 0.45s ease;
      }
      @keyframes hud-pill-pulse {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.12);
        }
        100% {
          transform: scale(1);
        }
      }
      .hud-banner .flare {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 15% 30%, rgba(74, 222, 255, 0.35), transparent 60%);
        mix-blend-mode: screen;
        opacity: 0.4;
        animation: flarePulse 8s ease-in-out infinite;
        pointer-events: none;
      }
      @keyframes flarePulse {
        0%,
        100% {
          transform: translateX(-4%) scale(1);
          opacity: 0.35;
        }
        50% {
          transform: translateX(6%) scale(1.08);
          opacity: 0.6;
        }
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 0.68rem;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        text-align: center;
        opacity: 0.7;
        color: rgba(188, 230, 255, 0.75);
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div class="hud-banner">
          <span class="flare"></span>
          <div class="brand-block">
            <div class="brand-signet">BT</div>
            <div class="brand-texts">
              <span class="brand-title">BiesyTower</span>
              <span class="brand-subtitle">Neon Vertical Labs</span>
            </div>
          </div>
          <div class="hud-metrics">
            <div class="metric" data-variant="height">
              <span class="metric-label">Height</span>
              <span class="metric-value" id="height-display">0 m</span>
            </div>
            <div class="metric" data-variant="score">
              <span class="metric-label">Score</span>
              <span class="metric-value" id="score-display">000000</span>
            </div>
            <div class="metric metric--accent" data-variant="highscore">
              <span class="metric-label">Highscore</span>
              <span class="metric-value" id="high-score-display">0</span>
            </div>
          </div>
        </div>
        <div id="phaser-container"></div>
        <div class="hint">
          Steuerung (Desktop): A/D oder Pfeile zum Bewegen, Leertaste zum Springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
