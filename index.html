<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(520px, 100vw);
        height: min(820px, 100vh);
        border-radius: 22px;
        padding: 18px 20px 20px;
        background: radial-gradient(circle at 15% 0%, rgba(53, 132, 255, 0.32), rgba(8, 16, 34, 0.94));
        box-shadow:
          0 25px 90px rgba(2, 8, 20, 0.65),
          inset 0 0 80px rgba(36, 122, 255, 0.08);
        backdrop-filter: blur(26px);
        display: flex;
        flex-direction: column;
        gap: 14px;
        position: relative;
        border: 1px solid rgba(108, 196, 255, 0.22);
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 18px;
        border: 1px solid rgba(140, 220, 255, 0.24);
        pointer-events: none;
        box-shadow:
          0 0 45px rgba(64, 176, 255, 0.22),
          inset 0 0 35px rgba(4, 12, 28, 0.9);
      }
      .header-banner {
        position: relative;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 18px;
        padding: 16px 20px;
        border-radius: 18px;
        background: linear-gradient(135deg, rgba(6, 20, 46, 0.92), rgba(8, 34, 58, 0.82));
        border: 1px solid rgba(76, 210, 255, 0.24);
        box-shadow:
          0 30px 60px rgba(4, 12, 24, 0.65),
          inset 0 0 24px rgba(0, 180, 255, 0.14);
        overflow: hidden;
      }
      .header-banner::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 15% 25%, rgba(46, 190, 255, 0.4), transparent 60%);
        opacity: 0.6;
        pointer-events: none;
      }
      .header-banner::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(152, 255, 248, 0.12), transparent 50%);
        mix-blend-mode: screen;
        pointer-events: none;
      }
      .brand-block {
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1;
      }
      .brand-logo {
        width: 46px;
        height: 46px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 1.05rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        background: linear-gradient(140deg, rgba(46, 190, 255, 0.85), rgba(156, 124, 255, 0.85));
        color: rgba(6, 14, 30, 0.9);
        box-shadow:
          0 14px 22px rgba(46, 190, 255, 0.35),
          inset 0 0 18px rgba(255, 255, 255, 0.35);
      }
      .brand-meta {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .brand-name {
        font-size: 1.05rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
      }
      .brand-tagline {
        font-size: 0.7rem;
        letter-spacing: 0.16em;
        color: rgba(174, 218, 255, 0.7);
        text-transform: uppercase;
      }
      .hud-metrics {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
        padding: 8px 18px;
        border-radius: 999px;
        background: rgba(4, 16, 28, 0.65);
        border: 1px solid rgba(74, 210, 255, 0.2);
        box-shadow: inset 0 0 16px rgba(74, 210, 255, 0.18);
        z-index: 1;
      }
      .metric {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 80px;
      }
      .metric-label {
        font-size: 0.65rem;
        letter-spacing: 0.28em;
        color: rgba(160, 212, 255, 0.68);
        text-transform: uppercase;
      }
      .metric-value {
        font-size: 1.05rem;
        font-weight: 700;
        letter-spacing: 0.18em;
        color: #f1fbff;
        text-transform: uppercase;
        font-variant-numeric: tabular-nums;
        text-shadow: 0 0 12px rgba(72, 210, 255, 0.4);
        transition: transform 0.3s ease, text-shadow 0.3s ease;
      }
      .metric-value--high {
        color: #ffd2f7;
        text-shadow:
          0 0 16px rgba(255, 105, 235, 0.6),
          0 0 24px rgba(72, 210, 255, 0.3);
      }
      .metric-value.is-updated {
        transform: scale(1.16);
        text-shadow:
          0 0 18px rgba(72, 210, 255, 0.9),
          0 0 32px rgba(255, 146, 248, 0.6);
      }
      .session-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
        z-index: 1;
      }
      .meta-chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(6, 20, 46, 0.78);
        border: 1px solid rgba(74, 210, 255, 0.22);
        font-size: 0.65rem;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: rgba(198, 238, 255, 0.82);
        box-shadow: inset 0 0 10px rgba(46, 190, 255, 0.25);
      }
      .meta-chip.glass {
        background: rgba(156, 124, 255, 0.22);
        border: 1px solid rgba(198, 150, 255, 0.4);
        color: rgba(255, 242, 255, 0.88);
        box-shadow:
          inset 0 0 12px rgba(156, 124, 255, 0.25),
          0 0 18px rgba(156, 124, 255, 0.3);
      }
      .chip-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #4affff, #b0fffb);
        box-shadow: 0 0 14px rgba(74, 255, 255, 0.7);
      }
      .hud-divider {
        height: 1px;
        background: linear-gradient(90deg, rgba(64, 176, 255, 0), rgba(64, 176, 255, 0.5), rgba(64, 176, 255, 0));
        margin: 0 24px;
        opacity: 0.65;
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 0.7rem;
        text-align: center;
        opacity: 0.65;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(184, 228, 255, 0.76);
      }
      @media (max-width: 540px) {
        .game-wrapper {
          padding: 16px;
          border-radius: 18px;
        }
        .header-banner {
          grid-template-columns: 1fr;
          gap: 14px;
          text-align: center;
        }
        .brand-block,
        .session-meta {
          justify-content: center;
          align-items: center;
        }
        .session-meta {
          flex-direction: row;
        }
        .hud-metrics {
          flex-wrap: wrap;
          gap: 14px;
        }
        .metric {
          align-items: center;
          min-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div class="header-banner">
          <div class="brand-block">
            <span class="brand-logo">BT</span>
            <div class="brand-meta">
              <span class="brand-name">BIESYTOWER</span>
              <span class="brand-tagline">Vertical Velocity Lab</span>
            </div>
          </div>
          <div class="hud-metrics">
            <div class="metric">
              <span class="metric-label">Score</span>
              <span class="metric-value" id="hud-score-value">0</span>
            </div>
            <div class="metric">
              <span class="metric-label">Höhe</span>
              <span class="metric-value" id="hud-height-value">0 m</span>
            </div>
            <div class="metric">
              <span class="metric-label">Highscore</span>
              <span class="metric-value metric-value--high" id="high-score-display">0</span>
            </div>
          </div>
          <div class="session-meta">
            <span class="meta-chip">
              <span class="chip-dot"></span>
              <span class="chip-label">Live Session</span>
            </span>
            <span class="meta-chip glass">Informatik</span>
          </div>
        </div>
        <span class="hud-divider"></span>
        <div id="phaser-container"></div>
        <div class="hint">
          Steuerung: A/D oder Pfeiltasten bewegen · Leertaste springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
