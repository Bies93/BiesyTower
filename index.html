<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(480px, 100vw);
        height: min(800px, 100vh);
        border-radius: 18px;
        padding: 10px 12px 14px;
        background: linear-gradient(
          145deg,
          rgba(120, 200, 255, 0.35),
          rgba(10, 40, 80, 0.95)
        );
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.55),
          0 0 40px rgba(120, 200, 255, 0.18) inset;
        backdrop-filter: blur(18px);
        display: flex;
        flex-direction: column;
        gap: 6px;
        position: relative;
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 14px;
        border: 1px solid rgba(74, 222, 255, 0.18);
        pointer-events: none;
        box-shadow: 0 0 30px rgba(74, 222, 255, 0.15);
      }
      .hud-bar {
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: stretch;
        gap: 12px;
        padding: 6px 12px;
        border-radius: 14px;
        background: linear-gradient(
          120deg,
          rgba(3, 10, 24, 0.92),
          rgba(10, 48, 86, 0.85)
        );
        box-shadow:
          0 0 25px rgba(10, 60, 110, 0.45),
          inset 0 0 18px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(74, 222, 255, 0.18);
        backdrop-filter: blur(12px);
        font-size: 10px;
        letter-spacing: 0.16em;
        color: #cff1ff;
        text-transform: uppercase;
      }
      .hud-brand,
      .hud-info,
      .hud-score {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .hud-brand {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(7, 26, 52, 0.9);
        box-shadow: inset 0 0 10px rgba(74, 222, 255, 0.2);
        border: 1px solid rgba(74, 222, 255, 0.2);
      }
      .hud-brand .brand-title {
        font-size: 0.85rem;
        letter-spacing: 0.24em;
      }
      .hud-info {
        justify-self: center;
        padding: 4px 12px;
        border-radius: 999px;
        background: rgba(12, 38, 64, 0.8);
        border: 1px solid rgba(74, 222, 255, 0.2);
        box-shadow: inset 0 0 12px rgba(74, 222, 255, 0.22);
        color: #d4f6ff;
      }
      .hud-info .info-label {
        font-size: 0.7rem;
        letter-spacing: 0.18em;
        color: rgba(156, 209, 255, 0.9);
      }
      .hud-info .info-value {
        font-size: 0.75rem;
        letter-spacing: 0.22em;
      }
      .hud-score {
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(7, 26, 52, 0.9);
        box-shadow: inset 0 0 10px rgba(74, 222, 255, 0.2);
        border: 1px solid rgba(74, 222, 255, 0.2);
        justify-content: flex-end;
      }
      .hud-score .label {
        font-size: 0.75rem;
        color: #8fc5ff;
      }
      .hud-score .value {
        font-size: 0.95rem;
        font-weight: 700;
        color: #f4fbff;
        letter-spacing: 0.14em;
        font-variant-numeric: tabular-nums;
        text-shadow: 0 0 10px rgba(74, 222, 255, 0.55);
        transition: transform 0.2s ease, text-shadow 0.2s ease;
      }
      .hud-score .value.is-updated {
        animation: hud-pill-pulse 0.4s ease;
        text-shadow: 0 0 14px rgba(148, 241, 255, 0.8);
      }
      #high-score-display {
        position: static;
        top: auto;
        right: auto;
        padding: 0;
        background: transparent;
        border: none;
        box-shadow: none;
        color: inherit;
        font-size: inherit;
        text-shadow: inherit;
      }
      @keyframes hud-pill-pulse {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.12);
        }
        100% {
          transform: scale(1);
        }
      }
      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: linear-gradient(145deg, #4adeff, #9acbff);
        box-shadow: 0 0 10px rgba(74, 222, 255, 0.8);
      }
      .hud-bridge {
        display: flex;
        justify-content: space-between;
        padding: 0 24px;
        pointer-events: none;
      }
      .hud-bridge-line {
        flex: 1;
        height: 16px;
        border-left: 1px solid rgba(74, 222, 255, 0.25);
        border-right: 1px solid rgba(74, 222, 255, 0.25);
        margin: 0 18px;
        border-radius: 999px;
        background: linear-gradient(
          180deg,
          rgba(74, 222, 255, 0.1),
          rgba(74, 222, 255, 0)
        );
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 9px;
        text-align: right;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div class="hud-bar">
          <div class="hud-brand">
            <span class="status-dot"></span>
            <span class="brand-title">BIESYTOWER</span>
          </div>
          <div class="hud-info">
            <span class="info-label">Info</span>
            <span class="info-value">Informatik</span>
          </div>
          <div class="hud-score">
            <span class="label">High</span>
            <span class="value" id="high-score-display">0</span>
          </div>
        </div>
        <div class="hud-bridge">
          <span class="hud-bridge-line"></span>
          <span class="hud-bridge-line"></span>
        </div>
        <div id="phaser-container"></div>
        <div class="hint">
          Steuerung (Desktop): A/D oder Pfeile zum Bewegen, Leertaste zum Springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
