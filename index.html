<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>BiesyTower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Modernes, stilvolles BiesyTower Erlebnis im Browser mit Phaser und TypeScript."
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #101826, #050814 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #e9f3ff;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }
      .game-wrapper {
        margin: auto;
        width: min(480px, 100vw);
        height: min(800px, 100vh);
        border-radius: 18px;
        padding: 10px 12px 14px;
        background: linear-gradient(
          145deg,
          rgba(120, 200, 255, 0.35),
          rgba(10, 40, 80, 0.95)
        );
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.55),
          0 0 40px rgba(120, 200, 255, 0.18) inset;
        backdrop-filter: blur(18px);
        display: flex;
        flex-direction: column;
        gap: 6px;
        position: relative;
      }
      .game-wrapper::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 14px;
        border: 1px solid rgba(74, 222, 255, 0.18);
        pointer-events: none;
        box-shadow: 0 0 30px rgba(74, 222, 255, 0.15);
      }
      .hud-banner {
        position: relative;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        gap: 18px;
        padding: 12px 18px;
        border-radius: 16px;
        background: linear-gradient(135deg, rgba(4, 16, 36, 0.92), rgba(8, 62, 120, 0.82));
        border: 1px solid rgba(86, 182, 255, 0.35);
        box-shadow:
          0 24px 45px rgba(6, 18, 36, 0.65),
          inset 0 0 22px rgba(2, 12, 24, 0.85);
        backdrop-filter: blur(16px);
        overflow: hidden;
      }
      .hud-banner::after {
        content: "";
        position: absolute;
        inset: 2px;
        border-radius: 14px;
        border: 1px solid rgba(148, 241, 255, 0.08);
        pointer-events: none;
      }
      .hud-brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .brand-icon {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        background: linear-gradient(140deg, rgba(60, 190, 255, 0.95), rgba(18, 76, 255, 0.65));
        box-shadow:
          0 0 30px rgba(100, 200, 255, 0.45),
          inset 0 0 20px rgba(255, 255, 255, 0.18);
        position: relative;
      }
      .brand-icon::after {
        content: "";
        position: absolute;
        inset: 8px;
        border-radius: 6px;
        background: rgba(5, 12, 28, 0.65);
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.35);
      }
      .brand-copy {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .brand-title {
        font-size: 0.9rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
      }
      .brand-subtitle {
        font-size: 0.7rem;
        letter-spacing: 0.3em;
        color: rgba(175, 216, 255, 0.9);
        text-transform: uppercase;
      }
      .hud-meta {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 14px;
        color: rgba(182, 228, 255, 0.85);
        font-size: 0.72rem;
        letter-spacing: 0.22em;
        text-transform: uppercase;
      }
      .meta-pulse {
        position: relative;
        padding: 6px 14px;
        border-radius: 999px;
        background: rgba(40, 140, 255, 0.16);
        border: 1px solid rgba(80, 200, 255, 0.35);
        overflow: hidden;
      }
      .meta-pulse::before {
        content: "";
        position: absolute;
        inset: -6px;
        border-radius: 999px;
        background: radial-gradient(circle, rgba(120, 215, 255, 0.6), transparent);
        animation: metaPulse 2.4s ease-in-out infinite;
      }
      .meta-pulse span {
        position: relative;
      }
      .meta-divider {
        width: 1px;
        height: 24px;
        background: linear-gradient(180deg, transparent, rgba(140, 215, 255, 0.45), transparent);
      }
      .meta-text {
        opacity: 0.7;
      }
      .hud-stat {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 14px;
        background: rgba(3, 12, 26, 0.65);
        border: 1px solid rgba(86, 182, 255, 0.3);
        box-shadow: inset 0 0 20px rgba(8, 32, 80, 0.55);
      }
      .hud-stat .stat-label {
        font-size: 0.7rem;
        letter-spacing: 0.24em;
        color: rgba(150, 205, 255, 0.8);
      }
      .hud-stat .stat-value {
        font-size: 1rem;
        letter-spacing: 0.2em;
        font-variant-numeric: tabular-nums;
        color: #f7fbff;
        text-shadow: 0 0 14px rgba(90, 200, 255, 0.7);
        transition: transform 0.2s ease, text-shadow 0.2s ease;
      }
      .hud-stat .stat-value.is-updated {
        transform: scale(1.08);
        text-shadow: 0 0 18px rgba(140, 240, 255, 0.9);
      }
      #high-score-display {
        position: static;
      }
      @keyframes metaPulse {
        0% {
          transform: scale(0.9);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(0.9);
          opacity: 0.8;
        }
      }
      #phaser-container {
        flex: 1;
        border-radius: 12px;
        overflow: hidden;
        background: radial-gradient(
          circle at 20% 20%,
          rgba(40, 80, 140, 0.2),
          rgba(5, 8, 20, 0.8)
        );
        position: relative;
        border: 1px solid rgba(12, 126, 167, 0.25);
        box-shadow: inset 0 0 35px rgba(0, 0, 0, 0.45);
      }

      #phaser-container canvas {
        width: 100% !important;
        height: 100% !important;
      }
      #phaser-container::before {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 10px;
        border: 1px solid rgba(74, 222, 255, 0.25);
        box-shadow:
          0 0 20px rgba(74, 222, 255, 0.2),
          inset 0 0 25px rgba(4, 12, 24, 0.7);
        pointer-events: none;
      }
      #phaser-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 20px;
        background: radial-gradient(circle, rgba(74, 222, 255, 0.4), transparent);
        filter: blur(6px);
        pointer-events: none;
      }

      .hint {
        font-size: 9px;
        text-align: right;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="game-wrapper">
        <div class="hud-banner">
          <div class="hud-brand">
            <span class="brand-icon"></span>
            <div class="brand-copy">
              <span class="brand-title">BIESYTOWER</span>
              <span class="brand-subtitle">Skyline Challenge</span>
            </div>
          </div>
          <div class="hud-meta">
            <div class="meta-pulse"><span>Live Run</span></div>
            <span class="meta-divider"></span>
            <span class="meta-text">New Heights Await</span>
          </div>
          <div class="hud-stat">
            <span class="stat-label">Highscore</span>
            <span class="stat-value" id="high-score-display">0</span>
          </div>
        </div>
        <div id="phaser-container"></div>
        <div class="hint">
          Steuerung (Desktop): A/D oder Pfeile zum Bewegen, Leertaste zum Springen
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
